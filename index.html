<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSM Date to Coordinates</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-start;
    }

    #inputContainer {
      display: flex;
      gap: 6px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      user-select: none;
      cursor: pointer;
    }

    #dateInput {
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 220px;
    }

    #generateButton {
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #generateButton:hover {
      background-color: #005fcc;
    }

    .leaflet-control-attribution {
        display: none;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="controls">
    <div id="inputContainer">
        <input type="text" id="dateInput" placeholder="DD.MM.YYYY, DD.MM.YYYY" />
        <button id="generateButton">Generate</button>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="reverse" />
        <label for="reverse">Reverse coords</label>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="script.js"></script>

</body>
</html>
